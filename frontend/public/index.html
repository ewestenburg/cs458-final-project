<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly</title>
    <link rel="stylesheet" href="stylesheets/styles.css"/>
</head>
<body>
    <div class="header">
        <div class="logo">Spotif.ly</div>
    </div>
    <div class="main">
        <div class="instruction">
            <h1>Describe the song you're looking for: </h1>
        </div>
        <div class="search-bar">
            <!-- Wrap the input and button in a form -->
            <form action="/search" method="post">
                <input id='userInput' name="userInput" type="text" placeholder="Sad, underground, fast, indie...">
                <!-- The button submits the form -->
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script src="javascripts/script.js"></script>
</body>
</html>
