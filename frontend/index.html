<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />


</head>
<body>
    <div class="header">
        <div class="logo">Tell Me What You Want</div>
        <div class="subheader">
            <h2>what you really really want</h2>
        </div>
    </div>
    <div class="main">
        <div class="instruction">
            <h1>Describe the song you're looking for: </h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Sad, underground, fast, indie...">
            <button class="search-button">Search</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
